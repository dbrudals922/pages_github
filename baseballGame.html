<!DOCTYPE html>
<html>

<head>
    <title>Number Baseball</title>

    <style type="text/css">
        body {
            width: 600px;
            height: 800px;
        }

        #keypad {
            margin: 0 auto;
            width: 420px;
            height: 250px;
        }

        input {
            color: black;
            background: white;
            text-align: center;
            margin: 40px auto 40px;
            font-size: 3em;
            display: block;
            width: 300px;
            border-radius: 6px;
            border: 2px solid black;
        }

        .keypad button {
            margin: 1%;
            width: 14%;
            height: 24%;
            background: #eee;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 3em;
        }

        .keypad button.delete,
        .keypad button.check {
            background: black;
            color: white;
        }

        .keypad button.check {
            padding-bottom: 10%;
            font-size: 2.8em;
        }

        .keypad button.number {
            padding: 3px 3px 3px 3px;
        }

        button.re {
            font-size: 2em;
            border-radius: 6px;
            height: 55px;
            margin: 40px auto 40px;
        }

        div.numInput {
            display: flex;
            width: 400px;
            margin: auto;
        }

        #textArea {
            margin: auto;
        }
    </style>
</head>



<body>
    <div class="game" style="position: relative;">

        <!-- ÏÑ±Í≥µ Ïù¥ÎØ∏ÏßÄ -->
        <div class="victory" style="position: absolute;">
            <img style="display: none; width: 650px;" onclick="reload()" id="victoryImg"
                src="https://img.freepik.com/free-vector/victory-over-coronavirus_23-2148525618.jpg?w=2000"
                alt="victory" />
        </div>
        <div class="numInput">
            <input type="text" class="keypad" id="numInput" onkeyup="if(window.event.keyCode==13){null}" />
            <button class="re" onclick="reload()">üîÑÔ∏è</button>
        </div>
        <div id="keypad"></div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="./jquery.keypad.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#keypad').keypad();
            });
        </script>

        <br />
        <textarea cols="45" id="textArea" readonly="readonly" rows="20" style="overflow-y: scroll;"></textarea>

        <!-- <p id="answer"></p> -->
    </div>
</body>

</html>
